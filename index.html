<html>
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="jquery-2.2.3.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
        <div id="game" class="hidden">
            <p id='previous_sentence'></p>
            <input type='text' placeholder='Enter continuing sentence' id='sentence'>
            <p>
                <input type='submit' value='Send' onclick="sendSentence()">
            </p>
            <input type="button" value="End Game" onclick="endGame()">
        </div>
        <div id="gameResult" class="hidden"></div>
        <div id="wait" class="hidden">
            <p>Please wait your turn...</p>
        </div>
        <div id="selectGame">
            <p>Pick a game:</p>
            <table id='existing_games'>
                <tbody></tbody>
            </table>
            <input type="submit" value="Create new game" onclick="createNewGame()">
        </div>
</body>
</html>
